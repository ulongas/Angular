Cards:
<br/>
<br/>

<md-card>
  <md-card-title>Card works</md-card-title>
</md-card>
<br/>
<br/>
Inputs:

<br/>
<br/>

<md-input placeholder="amount" align="end">
  <span md-prefix>$&nbsp;</span>
  <span md-suffix>.00</span>
</md-input>

<br/>
<br/>
Buttons:
<br/>
<br/>
<button md-button>FLAT</button>
<button md-raised-button>RAISED</button>
<button md-icon-button>
    <md-icon class="md-24">favorite</md-icon>
</button>
<button md-fab>
    <md-icon class="md-24">add</md-icon>
</button>
<button md-mini-fab>
    <md-icon class="md-24">add</md-icon>
</button>

<br/>
<br/>
Themed buttons:
<br/>
<br/>

<button md-raised-button color="primary">PRIMARY</button>
<button md-raised-button color="accent">ACCENT</button>
<button md-raised-button color="warn">WARN</button>

<br/>
<br/>
Progress bar (theming):
<br/>
<br/>

<md-progress-bar mode="indeterminate" color="primary"></md-progress-bar>
<br/>
<br/>
<md-progress-bar mode="indeterminate" color="accent"></md-progress-bar>
<br/>
<br/>
<md-progress-bar mode="indeterminate" color="warn"></md-progress-bar>

<br/>
<br/>
Progress circle (theming):
<br/>
<br/>


<md-progress-circle mode="indeterminate" color="primary"></md-progress-circle>
<md-progress-circle mode="indeterminate" color="accent"></md-progress-circle>
<md-progress-circle mode="indeterminate" color="warn"></md-progress-circle>


<br/>
<br/>

Lists:

<br/>
<br/>

<md-list>
  <h3 md-subheader>Folders</h3>
  <md-list-item *ngFor="let folder of folders">
    <md-icon md-list-avatar>folder</md-icon>
    <h4 md-line>{{folder.name}}</h4>
    <p md-line class="demo-2"> {{folder.updated}} </p>
  </md-list-item>
  <md-divider></md-divider>
  <h3 md-subheader>Notes</h3>
  <md-list-item *ngFor="let note of notes">
    <md-icon md-list-avatar>note</md-icon>
    <h4 md-line>{{note.name}}</h4>
    <p md-line class="demo-2"> {{note.updated}} </p>
  </md-list-item>
</md-list>
